
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<!--inside-progress-query start-->
<div class="inside-public-header" style="height: 80px;background: linear-gradient(#fff, #F0F3F7);">
    <div class="container">
        <div class="row">
        </div>
    </div>
</div>
<!--inside-progress-query end-->
<!--inside-introduce start-->
<div class="inside-public-query-content">
    <div class="container">
        <div class="row inside-public-query-bg">
            <div class="col-md-9 col-sm-9 inside-public-query-info">
                <div class="index-register-left-info-title">
                    <h4>新用户注册</h4>
                </div>
                <div class="index-register-left-info-content">
                    <form class="form-horizontal" action="register.html" method="post">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-5">
                                <input type="text" name="username" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-5">
                                <input type="password" name="password" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-5">
                                <input type="text" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-5">
                                <input type="text" name="mobile" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3"    class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-5">
                                <input type="text" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group captcha1"><label>验证：</label>
                        {{ register_form.captcha }}
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox  index-register-Agreement">
                                    <label>
                                        <input type="checkbox"><p>我已经阅读并接受</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 ">
                                <button type="submit" class="btn col-md-5 col-sm-6 col-xs-8 btn-default index-register-btn" style="background-color:#C23571; color:#fff;">注 册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!--inside-introduce end-->

<script src="/static/js/jquery-3.0.0.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
